    <div class="container d-flex align-items-center fs-1 justify-content-center mt-5">
        <div class="section-title">
            <h1 class="py-4" id="daftar-siswa">#Pendaftaran Siswa Baru</h1>
        </div>
    </div>
    <div class="container-fluid br"></div>

    <div class="container-fluid row px-5">
        <form name="submit-to-google-sheet mb-2">
            <!-- pembuka page  -->
            <div id="page-1">
                <h2>Identitas anak</h2>
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInput">Name Lengkap</label>
                        <input type="text" class="form-control mb-2" name="nama"
                            oninput="this.value = this.value.toUpperCase()">
                    </div>
                </div>

                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInput">Jenis kelamin</label>
                        <select class="form-control mb-2" name="jk" id="jk" required>
                            <option value="Laki-Laki">Laki-Laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                </div>

                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInput">NIK</label>
                        <input type="number" class="form-control mb-2" name="nik" min="0">
                    </div>
                </div>

                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInput">N0.KK</label>
                        <input type="number" class="form-control mb-2" name="no-kk" min="0">
                    </div>
                </div>

                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInput">N0.Akta</label>
                        <input type="number" class="form-control mb-2" name="no-akta" min="0">
                    </div>
                </div>


            </div>
            <!-- penutup page  -->
            <!-- pembuka page  -->
            <div id="page-2">
                <h2>Identitas anak</h2>

                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInput">Tempat Lahir</label>
                        <input type="text" class="form-control mb-2" name="tempat-lahir"
                            oninput="this.value = this.value.toUpperCase()">
                    </div>
                </div>

                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInput">Tanggal Lahir</label>
                        <input type="date" class="form-control mb-2" name="tgl-lahir">
                    </div>
                </div>

                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInput">Agama</label>
                        <select class="form-control mb-2" name="agama" id="agama" required>
                            <option value="Budha">Budha</option>
                            <option value="Katholic">Catholic</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Kepercayaan Kepada Tuhan YME">Kepercayaan Kepada Tuhan YME</option>
                            <option value="Konghucu">Konghucu</option>
                            <option value="Kristen">Protestan</option>
                            <option value="Islam">Islam</option>
                            <option value="Lainnya">Lainnya</option>

                        </select>
                    </div>
                </div>

                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInput">anak-ke</label>
                        <input type="number" class="form-control mb-2" name="anak-ke" min="0">
                    </div>
                </div>

                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInput">No Telp Orang Tua / Wali</label>
                        <input type="number" class="form-control mb-2" name="nik" min="0">
                    </div>
                </div>
            </div>
            <!-- penutup page  -->

            <!-- pembuka page  -->
            <div id="page-3">
                <h2>Alamat</h2>

                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInput">Alamat</label>
                        <input type="text" class="form-control mb-2" name="alamat"
                            oninput="this.value = this.value.toUpperCase()">
                    </div>
                </div>

                <div class="form-row align-items-center row">
                    <div class="col-lg">
                        <label class="sr-only" for="inlineFormInput">RT</label>
                        <input type="number" class="form-control mb-2" name="RT">
                    </div>
                    <div class="col-lg">
                        <label class="sr-only" for="inlineFormInput">RW</label>
                        <input type="number" class="form-control mb-2" name="RW">
                    </div>
                </div>

                <div class="form-row align-items-center row">
                    <div class="col-lg">
                        <label class="sr-only" for="inlineFormInput">Dusun</label>
                        <input type="number" class="form-control mb-2" name="dusun">
                    </div>
                </div>
                
                <div class="form-row align-items-center row">
                    <div class="col-lg">
                        <label class="sr-only" for="inlineFormInput">Desa</label>
                        <input type="number" class="form-control mb-2" name="desa">
                    </div>
                </div>

                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInput">kode Pos</label>
                        <input type="number" class="form-control mb-2" name="kode-pos" min="0">
                    </div>
                </div>
            </div>
            <!-- penutup page  -->

            <!-- pembuka page  -->
            <div id="page-4">
                <h2>Identitas Ayah Kandung</h2>

                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInput">Nama Lengkap</label>
                        <input type="text" class="form-control mb-2" name="nama-ayah"
                            oninput="this.value = this.value.toUpperCase()">
                    </div>
                </div>

                <div class="form-row align-items-center row">
                    <div class="col-lg">
                        <label class="sr-only" for="inlineFormInput">Nik</label>
                        <input type="number" class="form-control mb-2" name="nik-ayah">
                    </div>

                </div>

                <div class="form-row align-items-center row">
                    <div class="col-lg">
                        <label class="sr-only" for="inlineFormInput">Tahun Lahir</label>
                        <input type="number" class="form-control mb-2" name="tahun-lahir-ayah" max="9999">
                    </div>
                    <div class="col-lg">
                        <label class="sr-only" for="inlineFormInput">Pendidikan Terakhir</label>
                        <input type="text" class="form-control mb-2" name="pendidikan-ayah">
                    </div>
                </div>

                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInput">Pekerjaan</label>
                        <input type="number" class="form-control mb-2" name="pekerjaan-ayah">
                    </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInput">Gaji</label>
                        <input type="number" class="form-control mb-2" name="pekerjaan-ayah">
                    </div>
                </div>
            </div>
            <!-- penutup page  -->


            <!-- tombol back,next,submit  -->
            <div class="container justify-content-around mb-5">

                <div class="col-auto">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck" required>
                        <label class="form-check-label" for="autoSizingCheck">
                            Saya mengisi data dengan benar
                        </label>
                    </div>
                </div>

                <div class="container-fluid row">
                    <p id="back-btn" class="btn btn-outline-primary col-lg m-2">selanjutnya</p>
                    <p id="next-btn" class="btn btn-outline-primary col-lg m-2">selanjutnya</p>

                    <button type="submit" class="btn btn-primary col-lg m-2 d-none">Submit</button>

                </div>
            </div>
        </form>
